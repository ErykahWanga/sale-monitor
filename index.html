<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sale Monitor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">SALE MONITOR</h1>
  <p><em>Kindly make sure every sale made is recorded and the correct data is encrypted.</em></p>
  
  <div class="row">
    <div class="col-md-5">
        <input type="text" id="productName" class="form-control" placeholder="Product Name">
    </div>
    <div class="col-md-3">
        <input type="number" id="productPrice" class="form-control" placeholder="Price ($)">
    </div>
    <div class="col-md-2">
        <input type="number" id="productQuantity" class="form-control" placeholder="Qty">
    </div>
    <div class="col-md-2">
        <select id="Payment" class="form-control">
            <option value="cash">Cash</option>
            <option value="card">Card</option>
            <option value="mpesa">Mpesa</option>
        </select>
    </div>
    <div class="col-md-2 mt-2">
        <button class="btn btn-success btn-block" onclick="addSale()">Add Sale</button>
    </div>
  </div>

  <!-- Sales Table -->
  <div class="mt-4">
    <h2>Recorded Sales</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price ($)</th>
          <th>Quantity</th>
          <th>Payment Mode</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="salesTable">
        <!-- Sales will be added here -->
      </tbody>
    </table>
  </div>

</div>

<script>
function addSale() {
    let productName = document.getElementById("productName").value;
    let productPrice = document.getElementById("productPrice").value;
    let productQuantity = document.getElementById("productQuantity").value;
    let paymentMode = document.getElementById("Payment").value;

    if (productName === "" || productPrice === "" || productQuantity === "") {
        alert("Please fill in all fields.");
        return;
    }

    let table = document.getElementById("salesTable");
    let row = table.insertRow();
    
    row.innerHTML = `
        <td>${productName}</td>
        <td>${productPrice}</td>
        <td>${productQuantity}</td>
        <td>${paymentMode}</td>
        <td><button class="btn btn-danger btn-sm" onclick="deleteSale(this)">Delete</button></td>
    `;

    // Clear input fields
    document.getElementById("productName").value = "";
    document.getElementById("productPrice").value = "";
    document.getElementById("productQuantity").value = "";
    document.getElementById("Payment").value = "cash";
}

function deleteSale(button) {
    let row = button.parentElement.parentElement;
    row.remove();
}
</script>

</body>
</html>
